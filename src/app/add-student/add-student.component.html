<div class="center">
    <h3>Add Student</h3>
    <div [hidden]="submitted" style="width: 300px;">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <!--<label for="name">Name</label>-->
          <input type="text" class="form-control" placeholder="Enter name "id="name" required [(ngModel)]="student.name" name="name">
          <input type="text" class="form-control" placeholder="Enter roll number " id="roll" required [(ngModel)]="student.roll" name="roll number">
        
        </div>
    
        <div class="form-group">
          
          <input type="text" class="form-control" placeholder="Enter age " id="age" required [(ngModel)]="student.age" name="age">
          <input type="text" class="form-control" placeholder="Enter parent's name " id="parentName" required [(ngModel)]="student.parentName" name="parentName">
          <input type="text" class="form-control" placeholder="Enter Phone Number " id="phoneNumber" required [(ngModel)]="student.phoneNumber" name="phoneNumber">
          
         
        
        </div>
        <br>
        <button id=button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newStudent()">Add</button>
    </div>
